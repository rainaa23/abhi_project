<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="split-container">
        <div class="left-section">
            <div class="login-container">
                <h2 class="logo">
                    <img src="logo imagee.jpg" alt="Logo" class="logo-image">
                </h2>
                
                <p class="welcome">Welcome back !!!</p>
                <h1 class="signin">Sign in</h1>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="button-container">
                        <button type="submit">Sign in</button>
                    </div>
                </form>
                <p class="signup-message">I don't have an account <a href="register.html" class="signup-link">Register</a></p>
            </div>
        </div>
        <div class="right-section">
            <div class="image-container">
                <img src="shopping image.jpg" alt="Decorative Image" class="decorative-image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
